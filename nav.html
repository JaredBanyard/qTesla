        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $.ajax({
                    url : 'http://query.yahooapis.com/v1/public/yql?q=select%20%2a%20from%20yahoo.finance.quotes%20where%20symbol%20in%20%28%22TSLA%22%29&env=store://datatables.org/alltableswithkeys',
                    dataType : "xml",
                    success : function(xml) {
                        var quote = $(xml).find('quote');
                        var change = quote.find('Change').text();
                        var percentChange = quote.find('PercentChange').text();
                        console.log('change: ' + change);
                        console.log('percentChange: ' + percentChange);
                        var isPositive;
                        if(change.charAt(0) == '+') {
                            isPositive = true;
                        } else if(change.charAt(0) == '-') {
                            isPositive = false;
                        } else {
                            isPositive = null;
                        }
                        if(isPositive != null) {
                            var stockOutput;
                            if (isPositive) {
                                stockOutput = '<font size="4" color="green"><a href="stock3.html" style="color:green" target="main">';
                            } else {
                                stockOutput = '<font size="4" color="red"><a href="stock3.html" style="color:red" target="main">'
                            }
                            stockOutput = stockOutput + change + "<br />" + percentChange + '</a></font>';
                            document.getElementById('stock').innerHTML = stockOutput;
                        }
                    }
                });
            });
        </script>
